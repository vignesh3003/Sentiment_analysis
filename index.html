<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emotional & Sentiment Analysis</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap");

    :root {
      --primary-color: #ff69b4;
      /* Default theme color */
      --bg-gradient: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
    }

    * {
      font-family: "Comic Neue", cursive, sans-serif;
    }

    h2 {
      font-size: 48px;
      margin: 0px;
    }

    body {
      background: var(--bg-gradient);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: #fff;
      padding: 28px;
      border-radius: 32px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      margin: 0px 6px;
      max-width: 550px;
      text-align: center;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-100%);
      }

      to {
        transform: translateY(0);
      }
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.5em;
      font-weight: 600;
    }

    textarea {
      width: 80%;
      padding: 15px;
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      resize: none;
      margin-top: 6px;
      transition: all 0.3s ease;
      outline: none;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 10px var(--primary-color);
      ;
    }

    button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      animation: crazyEffect 0.5s infinite;
    }

    @keyframes crazyEffect {
      0% {
        transform: scale(1) rotate(0deg);
      }

      25% {
        transform: scale(1.1) rotate(5deg);
      }

      50% {
        transform: scale(1) rotate(0deg);
      }

      75% {
        transform: scale(1.1) rotate(-5deg);
      }

      100% {
        transform: scale(1) rotate(0deg);
      }
    }

    #result {
      margin-top: 20px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    #result img {
      width: 150px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .theme-button {
      border: none;
      border-radius: 48px;
      cursor: pointer;
      padding: 2px;
      height: 24px;
      width: 24px;
    }

    .theme-buttons {
      position: fixed;
      display: flex;
      flex-direction: row;
      gap: 6px;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Emotional Analysis</h1>
    <form id="sentiment-form">
      <label for="text">Enter your text below:</label><br />
      <textarea id="text" name="text" rows="4" cols="50" placeholder="Type something..."></textarea><br />
      <button type="submit">Analyze Emotion</button>
    </form>
    <div id="result"></div>
  </div>

  <!-- Theme Buttons -->
  <div class="theme-buttons">
    <button class="theme-button" style="background-color: #007bff;" onclick="changeTheme('blue')"></button>
    <button class="theme-button" style="background-color: #ff69b4;" onclick="changeTheme('pink')"></button>
    <button class="theme-button" style="background-color: #ff9800;" onclick="changeTheme('orange')"></button>
    <button class="theme-button" style="background-color: #ffc107;" onclick="changeTheme('yellow')"></button>
    <button class="theme-button" style="background-color: #4caf50;" onclick="changeTheme('green')"></button>
  </div>
  <script>
    document
      .getElementById("sentiment-form")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        analyzeSentiment();
      });

    function analyzeSentiment() {
      const formData = new FormData(
        document.getElementById("sentiment-form")
      );
      const text = formData.get("text");

      fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ text: text }),
      })
        .then((response) => response.json())
        .then((data) => {
          displayResult(data.emotion);
        })
        .catch((error) => console.error("Error:", error));
    }

    function displayResult(emotion) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      let imgSrc;
      if (emotion === "joy") {
        imgSrc = "😁"; // Joy Image
      } else if (emotion === "anger") {
        imgSrc = "😠"; // Anger Image
      } else if (emotion === "fear") {
        imgSrc = "😨"; // Fear Image
      } else if (emotion === "positive") {
        imgSrc = "☺️"; // Positive Image
      } else if (emotion === "negative") {
        imgSrc = "😢"; // Negative Image
      } else {
        imgSrc = "😐"; // Neutral Image
      }

      const h2 = document.createElement("h2");
      h2.innerHTML = imgSrc;

      resultDiv.appendChild(h2);
      resultDiv.appendChild(document.createElement("br"));
      resultDiv.appendChild(document.createTextNode("Emotion: " + emotion));
    }

    function changeTheme(color) {
      const themes = {
        blue: {
          primary: "#007bff",
          gradient: "linear-gradient(135deg, #85d7ff 0%, #1ed3f2 100%)",
        },
        pink: {
          primary: "#ff69b4",
          gradient: "linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%)",
        },
        orange: {
          primary: "#ff9800",
          gradient: "linear-gradient(135deg, #ffcc00 0%, #ff9900 100%)",
        },
        yellow: {
          primary: "#ffc107",
          gradient: "linear-gradient(135deg, #fff8c2 0%, #ffec61 100%)",
        },
        green: {
          primary: "#4caf50",
          gradient: "linear-gradient(135deg, #c8e6c9 0%, #a5d6a7 100%)",
        },
      };

      document.documentElement.style.setProperty("--primary-color", themes[color].primary);
      document.documentElement.style.setProperty("--bg-gradient", themes[color].gradient);
    }

    window.addEventListener("DOMContentLoaded", () => {
      changeTheme('pink')
    })
  </script>
</body>

</html>
